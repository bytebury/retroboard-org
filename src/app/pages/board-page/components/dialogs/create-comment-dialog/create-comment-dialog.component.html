<section>
  <h1>Add Comment</h1>
  <div class="text-sm text-gray-600">
    Please keep it respectful. Anyone with the link to this board will be able
    to view this.
  </div>
</section>
<form [formGroup]="form" class="text-right">
  <textarea
    formControlName="description"
    placeholder="Add your thoughts..."
    [maxlength]="MaxLength.CommentDescription"
  ></textarea>
  <span class="text-sm text-gray-500">
    {{
      MaxLength.CommentDescription - description.length
        | plural: "character" : "characters"
    }}
    remaining
  </span>
</form>
<section class="flex justify-start flex-row-reverse gap-2">
  <button
    type="submit"
    [disabled]="form.invalid || form.disabled"
    (click)="addComment()"
  >
    Submit
  </button>
  <button mat-dialog-close class="cancel">Cancel</button>
</section>
